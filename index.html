<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <button class="new-book">New Book</button>
        
        <form action="" class="form hidden">
            <label for="title">Title Of The Book</label>
            <input type="text" name="title" id="title" required>

            <label for="author">Author Of The Book</label>
            <input type="text" name="author" id="author" required>

            <label for="numpages">Number Of Pages</label>
            <input type="number" name="numpages" id="numpages" required>

            <button class="add">Submit</button>
        </form>
    </div>
</body>
</html>
